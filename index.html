<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="screen-one container">
        <div class="centered-box">
            <span>Tic-Tac-Toe</span>
            <button id="button-pvp" class="button-pvp">Player vs Player</button>
            <button id="button-pvc" class="button-pvc">Player vs Computer</button>
        </div>
    </div>
    <div class="screen-two container hidden">
        <form id="player-player-form" class=" centered-box">
            <span>Enter player names!</span>
            <input type="text" name="playerOne" id="playerOne" placeholder="Player One" required>
            <input type="text" name="playerTwo" id="playerTwo" placeholder="Player Two" required>
            <button>Start Game!</button>
        </form>
    </div>
    <div class="screen-three container hidden">
        <form id="player-computer-form" class=" centered-box">
            <span>Enter player name!</span>
            <input type="text" name="soloPlayer" id="soloPlayer" placeholder="Player Name" required>
            <button>Start Game!</button>
        </form>
    </div>
    <div class="main-screen container hidden">
        <header>
            <h1 id="score">Game Start!</h1>
        </header>
        <main class="board">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </main>
        <footer>
            <button id="reset">
                <span class="material-symbols-outlined">
                    restart_alt
                </span>
            </button>
        </footer>
    </div>
</body>

</html>
<script src="script.js"></script>
